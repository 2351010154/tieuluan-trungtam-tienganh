{% extends "layout/base.html" %}

{% block content %}
<div class="wrapper">
    {% include 'sidebar.html' %}

    <div class="main p-4">
        <div class="d-flex flex-column gap-4">


            <header class="page-header border-0 p-0 bg-transparent mb-2">
                <div class="header-left">
                    <a href="#" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
                    <h1 class="ms-2">Điểm danh</h1>
                </div>
            </header>


            <div class="card border-0 shadow-sm" style="border-radius: 12px; overflow: hidden; min-height: 600px;">

                <div class="card-body p-4">

                    <div class="attendance-header">

                        <h5 class="fw-bold m-0 text-uppercase text-secondary" style="font-size: 16px; letter-spacing: 0.5px;">
                            DANH SÁCH HỌC VIÊN
                        </h5>


                        <div class="attendance-filters">
                            <label>Ngày:</label>

                            <input type="date" class="attendance-input" value="2025-10-28">


                            <select class="attendance-input" style="min-width: 220px;">
                                <option>Chọn khóa học</option>
                                <option selected>Tiếng Anh Nâng Cao 4</option>
                                <option>Giao tiếp cơ bản</option>
                            </select>


                            <button class="btn-filter-blue">
                                <i class="fa-solid fa-magnifying-glass"></i> Lọc
                            </button>
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table attendance-table w-100 m-0">
                            <thead>
                                <tr>
                                    <th class="text-start ps-3">HỌC VIÊN</th>
                                    <th class="text-center">MÔN HỌC</th>
                                    <th class="text-center">NGÀY</th>
                                    <th class="text-center">TRẠNG THÁI</th>
                                    <th class="text-center">SỐ BUỔI VẮNG</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="text-start ps-3 fw-bold text-uppercase">NGUYỄN VĂN A</td>
                                    <td class="text-center text-uppercase">TIẾNG ANH NÂNG CAO 4</td>
                                    <td class="text-center">28/10/2025</td>
                                    <td class="text-center">
                                        <span class="fw-bold" style="color: #166534;">CÓ MẶT</span>
                                    </td>
                                    <td class="text-center">0</td>
                                </tr>


                                <tr>
                                    <td class="text-start ps-3 fw-bold text-uppercase">NGUYỄN VĂN B</td>
                                    <td class="text-center text-uppercase">TIẾNG ANH NÂNG CAO 4</td>
                                    <td class="text-center">28/10/2025</td>
                                    <td class="text-center">
                                        <span class="fw-bold" style="color: #991b1b;">VẮNG MẶT</span>
                                    </td>
                                    <td class="text-center">1</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
