{% include 'layout/base.html' %}
{% block content %}
<body>
<div class="wrapper">
    {% include 'sidebar.html' %}
    <div class="main">
        <div class="d-flex flex-column gap-3">
            <p class="fs-4 text-center">Các hoá đơn chờ</p>

            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Mã hoá đơn</th>
                        <th scope="col">Tên học viên</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if not receipts %}
                    <tr>
                        <td colspan="5" class="text-center">Chưa có hoá đơn</td>
                    </tr>
                    {% endif %}

                    {% for r, user_name in receipts %}
                    <tr data-receipt-id="{{ r.id }}" data-user-id="{{ r.user_id }}">
                        <td>{{ r.id }}</td>
                        <td>{{ user_name }}</td>
                        <td>
                            <div class="d-flex flex-row gap-2">
                                <button class="receipt-details-btn">Thanh toán</button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/receipts.js') }}"></script>
</body>
{% endblock %}
