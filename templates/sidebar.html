<aside id="sidebar">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <button id="toggle-btn" class="btn" type="button">
            <i class="lni lni-bookmark-1"></i>
        </button>
        <button id="notif-btn" class="btn" type="button">
            <i class="lni lni-bell-1"></i>
        </button>
    </div>
    <ul class="sidebar-nav">
        {% if current_user.role.name == 'STUDENT' %}
        <li class="sidebar-item">
            <a {% if request.path== '/home' %}
            class ="sidebar-link active" href="#"
            {% else %}
            class ="sidebar-link" href="{{ url_for('home_view') }}"
            {% endif %}
            >
            <i class="lni lni-bookmark-1"></i>
            <span>Dashboard</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a {% if request.path == '/courses' %}
            class ="sidebar-link active" href="#"
            {% else %}
            class="sidebar-link" href="{{ url_for('courses_view') }}"
            {% endif %}
            >
            <i class="lni lni-bookmark-1"></i>
            <span>Đăng ký khoá học</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a href="#" class="sidebar-link">
                <i class="lni lni-bookmark-1"></i>
                <span>Lập hoá đơn</span>
            </a>
        </li>
        {% elif current_user.role.name == 'ADMIN' %}
        <li class="sidebar-item">
            <a {% if request.path== '/admin' %}
            class ="sidebar-link active" href="#"
            {% else %}
            class ="sidebar-link" href="{{ url_for('admin_home_view') }}"
            {% endif %}
            >
            <i class="lni lni-bookmark-1"></i>
            <span>Dashboard</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a {% if request.path== '/admin/baocao' %}
            class ="sidebar-link active" href="#"
            {% else %}
            class="sidebar-link" href="{{ url_for('admin_baocao_view') }}"
            {% endif %}
            >
            <i class="lni lni-bookmark-1"></i>
            <span>Báo cáo thống kê</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a {% if request.path== '/admin/rules' %}
            class ="sidebar-link active" href="#"
            {% else %}
            class="sidebar-link" href="{{ url_for('admin_rules_view') }}"
            {% endif %}
            >
            <i class="lni lni-bookmark-1"></i>
            <span>Thay đổi quy định</span>
            </a>
        </li>
        {% endif %}
    </ul>
    <div class="sidebar-footer mx-auto" style="color:white">
        <img src="{{ current_user.avatar }}" class="rounded-circle mx-auto"
             style="width:40px; height:40px; object-fit:cover;"
             alt="avatar">

        <p>Welcome back, {{ current_user.username }}</p>
        <a href="{{ url_for('logout') }}" class="logout-link">Log out</a>
    </div>
</aside>
