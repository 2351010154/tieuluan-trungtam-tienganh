<aside id="sidebar">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <button id="toggle-btn" class="btn" type="button">
            {% include '/svg/hamburger.html' %}
        </button>
    </div>
    <ul class="sidebar-nav">
        {% if sidebar_items %}
        {% for item in sidebar_items %}
        <li class="sidebar-item">
            <a {% if request.path== item.path %}
               class="sidebar-link active" href="#"
               {% else %}
               class="sidebar-link" href="{{ url_for(item.url_name) }}"
               {% endif %}
            >
                {% if item.icon_type == 'svg' %}
                {% include item.icon_path %}
                {% elif item.icon_type == 'icon' %}
                <i class="{{ item.icon_class }}"></i>
                {% endif %}

                <span class="ps-2">{{ item.label }}</span>
            </a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
    <div class="sidebar-footer mx-auto" style="color:white">
        <img src="{{ current_user.avatar }}" class="rounded-circle mx-auto"
             style="width:40px; height:40px; object-fit:cover;"
             alt="avatar">

        <p>Welcome back, {{ current_user.username }}</p>
        <a href="{{ url_for('logout') }}" class="logout-link">Log out</a>
    </div>
</aside>
